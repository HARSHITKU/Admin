<nav class="navbar navbar-expand-lg px-2">
  <div class="container-fluid">
    <a *ngIf="isTextLogo" class="navbar-brand" href="/"><img [src]="imageLogoPath"  width="30" height="30" alt="logo"/> {{brandNameText}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item mx-2" *ngFor="let navItem of navigationItems">
          <mat-icon class="cursor-pointer" (click)="action(navItem.name)">{{navItem.icon}}</mat-icon>
        </li>
      </ul>
    </div>
  </div>
</nav>
