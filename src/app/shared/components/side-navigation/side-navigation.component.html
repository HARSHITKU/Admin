<aside>
  <div class="container">
    <div class="wrapper">
      <div class="sidenav">
        <div class="toggle-button">
          <button>
            <mat-icon>keyboard_arrow_right</mat-icon>
          </button>
        </div>
        <div class="profile-container">
          <div class="profile-wrapper">
            <div class="profile-detail-wrapper">
              <div class="picture-container">
                <img
                  src={{userImage}}
                  alt="profile-picture"
                />
              </div>
              <div class="details-container">
                <p class="name">{{userDetails.firstName}} {{userDetails.lastName}}</p>
                <p class="designation">{{userDetails.email}}</p>
                <p class="designation">{{userDetails.phone}}</p>
              </div>
            </div>
            <div class="actions">
              <mat-icon>person</mat-icon>
              <mat-icon>email</mat-icon>
              <mat-icon>power_settings_new</mat-icon>
            </div>
          </div>
        </div>
        <ul class="sidenav-wrapper">
          <li class="navigation-items" *ngFor="let items of navigationItems">
            <a
              class="items"
              (click)="expandSubMenu(items)"
              routerLink="{{ items.route }}"
              routerLinkActive="active"
            >
              <mat-icon>{{ items.icon }}</mat-icon>
              <span>{{ items.name }}</span>
              <mat-icon
                *ngIf="items.isSubItemPresent"
                class="expand-more-icon"
                >{{
                  expandSubNavMenu && parentMenu === items.name ? "expand_less" : "expand_more"
                }}</mat-icon
              >
            </a>
            <div class="sub-navigation-container" *ngIf="expandSubNavMenu && parentMenu === items.name">
              <div
                *ngFor="let subMenu of items.submenu"
                class="sub-navigation-items"
              >
                <a class="sub-navigation-wrapper" routerLink="{{ subMenu.route }}" routerLinkActive="sub-active" [routerLinkActiveOptions]="{exact: true}">
                  <mat-icon>{{ subMenu.icon }}</mat-icon>
                  <span>{{ subMenu.name }}</span>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</aside>
