<main class="view-user">
    <div class="content-container">
        <div class="d-flex justify-content-between align-items-center">
        </div>
        <div>
            <h1>{{userDetails.name}}</h1>
            <form action="">
                <div class="row">
                    <h1>Baic Information</h1>
                    <hr>
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label for="enq">VideoURL Details</label>
                            <textarea  id="enq" rows="10" class="form-control" value="{{userDetails.videoURL}}" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-check form-switch" *ngIf="isUpdate">
                        <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault"
                            id="video">
                        <label class="form-check-label" for="video">User</label>
                    </div>
                    <p style=" font-size: 20px; font-weight: bold;float: left;  "> {{data.isDefault}} </p>

                    <div class="d-flex mt-3" style="float: right;">
                        <button class="mx-2 secondary-button shadow" type="button" style="width: 150px"
                            (click)="closeDialog('')">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
