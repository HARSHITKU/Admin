<main>
    <div class="content-container">
      <h1 class="main-heading">{{title}}</h1>
      <div class="card p-5 shadow">
        <form [formGroup]="form" (ngSubmit)="addUpdateDetails(form.value)">
          <label for="about">Video</label>
          <textarea class="custom-input form-control" placeholder="Enter video URL" name="video" id="video" cols="30" rows="10" formControlName="videoURL"></textarea>
          &nbsp;&nbsp;
          <div *ngIf="f.videoURL.touched && f.videoURL.invalid" class="alert alert-danger">
            <div *ngIf="f.videoURL.errors && f.videoURL.errors.required">Video Url is Required.</div>
         </div>
          <div class="form-check form-switch mt-2" style="float: left" *ngIf="isUpdate">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault" id="videoURL">
            <label class="form-check-label" for="videoURL">Set as Default videoURL</label>
          </div><div class="d-flex mt-3" style="float: right;">
          <button class="mx-2 secondary-button shadow" type="button" style="width: 150px" (click)="closeDialog('')">Cancel</button>
          <button class="mx-2 primary-button shadow" type="submit" style="width: 150px">{{buttonText}}</button>
          </div>
        </form>
      </div>
    </div>
  </main>
