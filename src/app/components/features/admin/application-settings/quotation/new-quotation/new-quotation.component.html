<main>
    <div class="content-container">
      <h1 class="main-heading">{{title}}</h1>
      <div class="card p-5 shadow">
        <form [formGroup]="form" (ngSubmit)="addUpdateDetails(form.value)">
          <label for="quotation">Quotation</label>
          <textarea class="custom-input" placeholder="Enter quotation" name="" id="quotation" cols="30" rows="10" formControlName="quotation"></textarea>
          <div class="form-check form-switch" *ngIf="isUpdate">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault" id="quotation">
            <label class="form-check-label" for="quotation">Set as Default Quotation</label>
          </div>
          <div class="d-flex mt-3" style="float: right;">
            <button class="mx-2 secondary-button shadow" type="button" style="width: 150px" (click)="closeDialog('')">Cancel</button>
            <button class="mx-2 primary-button shadow" type="submit" style="width: 150px">{{buttonText}}</button>
          </div>
        </form>
      </div>
    </div>
  </main>
