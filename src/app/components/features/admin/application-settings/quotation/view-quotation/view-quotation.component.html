<main class="view-user">
    <div class="content-container">
      <div class="d-flex justify-content-between align-items-center"></div>
      <div>
           <form action="">
              <div class="row">
                  <h1>Baic Information</h1>
                  <hr>
                    <div class="col-lg-12">
                        <label for="about">Quotation</label>
                        <div class="form-group">
                             <textarea  id="enq" rows="10" class="form-control" value="{{userDetails.quotation}}" disabled></textarea>
                        </div>
                    </div>
                    <div class="form-check form-switch" *ngIf="isUpdate">
                        <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault" id="privacyPolicy">
                        <label class="form-check-label" for="about">User</label>
                    </div>
                    <div class="d-flex mt-3" style="float: right;">
                        <p style=" font-size: 20px; font-weight: bold;float: left;  "> {{data.isDefault}} </p>
                        <button class="mx-2 secondary-button shadow" id="button_style" type="button" style="width: 150px" (click)="closeDialog('')">Cancel</button>
                    </div>
              </div>
          </form>
      </div>
    </div>
</main>
