<main class="view-user">
  <form action="">
    <div class="row">
      <div class="col-lg-12">
        <label for="about">Privacy Policy</label>
        <div class="form-group">
          <textarea
            id="enq"
            rows="10"
            class="form-control"
            value="{{ userDetails.privacyPolicy }}"
            disabled
          ></textarea>
        </div>
      </div>
      <div class="form-check form-switch" *ngIf="isUpdate">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          formControlName="isDefault"
          id="privacyPolicy"
        />
        <label class="form-check-label" for="about">User</label>
      </div>
      <label class="mt-2">Default: {{ data.isDefault }}</label>
      <button
        class="secondary-button"
        type="button"
        style="width: 150px; margin-left: auto"
        (click)="closeDialog('')"
      >
        Close
      </button>
    </div>
  </form>
</main>
