<main>
    <div class="content-container">
      <h1 class="main-heading">Privacy Policy</h1>
      <div class="card p-5 shadow">
        <form [formGroup]="form" (ngSubmit)="addUpdateDetails(form.value)">
          <label for="privacyPolicy">Privacy Policy</label>
          <textarea class="custom-input" placeholder="Enter privacy policy" name="" id="privacy-policy" cols="30" rows="10" formControlName="privacyPolicy"></textarea>
          <div style="float: left;" class="form-check form-switch my-2">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Is Default?</label>
          </div>
          <div class="d-flex mt-3" style="float: right;">
            <button class="mx-2 primary-button shadow" type="submit" style="width: 150px">{{buttonText}}</button>
          </div>
        </form>
      </div>
    </div>
  </main>
