<main>
    <div class="content-container">
      <h1 class="main-heading">Privacy Policy</h1>
      <div class="card p-5 shadow">
        <form [formGroup]="form" (ngSubmit)="addUpdateDetails(form.value)">
          <label for="privacyPolicy">Privacy Policy</label>
          <textarea class="custom-input form-control" placeholder="Enter privacy policy" name="" id="privacy-policy" cols="30" rows="10" formControlName="privacyPolicy"></textarea>         
          &nbsp;&nbsp;
          <div *ngIf="f.privacyPolicy.touched && f.privacyPolicy.invalid" class="alert alert-danger">
            <div *ngIf="f.privacyPolicy.errors && f.privacyPolicy.errors.required">PrivacyPolicy is Required.</div>
         </div>
          <div class="form-check form-switch" *ngIf="isUpdate">
            <input class="form-check-input" type="checkbox" role="switch" formControlName="isDefault" id="privacyPolicy">
            <label class="form-check-label" for="privacyPolicy">Default User</label>
          </div><div class="d-flex mt-3" style="float: right;">
            <button class="mx-2 primary-button shadow" type="submit" style="width: 150px">{{buttonText}}</button>
          </div>
        </form>
      </div>
    </div>
  </main>
