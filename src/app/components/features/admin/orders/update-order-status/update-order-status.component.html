<main class="p-3">
  <form [formGroup]="orderForm" (ngSubmit)="updateOrderStatus(orderForm.value)">
    <div class="row w-100">
      <div class="charity-clm col-lg-12">
        <h2>Order Details ({{orderDetails.id}})</h2>
        <hr />
        <div class="row">
          <div class="col-lg-6">
            <img [src]="orderDetails.productImage" alt="productImage" />
          </div>
          <div class="col-lg-6">
            <div class="mt-2">
              <label for="name">Product Name</label>
              <input
                id="name"
                type="text"
                [value]="orderDetails.productName"
                disabled
                class="form-control"
              />
            </div>
            <div class="mt-2">
              <label for="desc">Product Description</label>
              <textarea
                id="desc"
                rows="2"
                type="text"
                [value]="orderDetails.productDescription"
                disabled
                class="form-control"
              ></textarea>
            </div>
            <div class="row mt-2 justify-content-around">
              <div class="col-lg-2">
                <h4>
                  Chips: <span>{{ orderDetails.amount }}</span>
                </h4>
              </div>
              <div class="col-lg-2">
                <h4>
                  Qty: <span>{{ orderDetails.quantity }}</span>
                </h4>
              </div>
              <div class="col-lg-4">
                <h4>Status:</h4>
                <select style="margin-top: -18px;" class="form-control" formControlName="status">
                  <option
                  *ngFor="let status of allStatus"
                  [value]="status.name"
                  >{{ status.displayName }}</option>
                </select>
              </div>
              <div class="col-lg-4">
                <h4>
                  Order Date: <span>{{ orderDetails.time }}</span>
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="orderDetails" class="user-clm col-lg-12">
        <h2>User Details</h2>
        <hr />
        <div class="row">
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="uname">Name</label>
              <input
                id="uname"
                type="text"
                [value]="orderDetails.userName"
                disabled
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="email">Email</label>
              <input
                id="email"
                type="text"
                [value]="orderDetails.userEmail"
                disabled
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="phone">Mobile</label>
              <input
                id="phone"
                type="text"
                [value]="orderDetails.contact"
                disabled
                class="form-control"
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="address">Address</label>
              <input
                type="text"
                id="address"
                [value]="orderDetails.address"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="landmark">Landmark</label>
              <input
                type="text"
                id="landmark"
                [value]="orderDetails.address.landmark"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="pincode">Pincode</label>
              <input
                type="text"
                id="pincode"
                [value]="orderDetails.address.pinCode"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="city">City</label>
              <input
                type="text"
                id="city"
                [value]="orderDetails.address.city"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="state">State</label>
              <input
                type="text"
                id="city"
                [value]="orderDetails.address.state"
                class="form-control"
                disabled
              />
            </div>
          </div>
          <div class="col-lg-3">
            <div class="mt-2">
              <label for="country">Country</label>
              <input
                type="text"
                id="city"
                [value]="orderDetails.address.country"
                class="form-control"
                disabled
              />
            </div>
          </div>
        </div>
        <div class="d-flex mt-3" style="float: right;">
          <button class="mx-2 secondary-button shadow" type="button" style="width: 150px" (click)="closeDialog('')">Cancel</button>
          <button class="mx-2 primary-button shadow" type="submit" style="width: 150px">Update</button>
        </div>
      </div>
    </div>
  </form>
</main>
