<main>
    <div class="content-container">
      <h1 class="main-heading">Add Users</h1>
      <div class="card shadow p-5">
        <!-- <admin-shared></admin-shared> -->
        <form>
          <div class="row">
            <p>Basic Information</p>
            <hr>
            <div class="col-lg-4">
              <label for="fName">First Name</label>
              <input type="text" id="fName" class="custom-input" required placeholder="Enter first name">
            </div>
            <div class="col-lg-4">
              <label for="lName">Last Name</label>
              <input type="text" id="lName" class="custom-input" required placeholder="Enter last name">
            </div>
            <div class="col-lg-4">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" class="custom-input" required placeholder="Enter email address">
            </div>
          </div>
          <div class="row mt-3">
            <p>Contact Information</p>
            <hr>
            <div class="col-lg-4">
              <label for="mobile">Mobile Number</label>
              <input type="text" id="mobile" class="custom-input" required placeholder="Enter mobile number">
            </div>
            <div class="col-lg-4">
              <label for="email">Email</label>
              <input type="email" id="email" class="custom-input" required placeholder="Enter email address">
            </div>
          </div>
          <div class="row mt-3">
            <p>Address Information</p>
            <hr>
            <div class="col-lg-3">
              <label for="address">Address #1</label>
              <input type="text" id="address" class="custom-input" required placeholder="Enter address">
            </div>
            <div class="col-lg-3">
              <label for="city">City</label>
              <input type="text" id="city" class="custom-input" required placeholder="Enter city">
            </div>
            <div class="col-lg-3">
              <label for="state">State</label>
              <select name="" id="state" class="form-control custom-input" required placeholder="Enter State">
                <option value="del">Delhi</option>
                <option value="uk">Uttrakhand</option>
                <option value="up">Uttar Pradesh</option>
                <option value="jk">Jammu Kashmir</option>
              </select>
            </div>
            <div class="col-lg-3">
              <label for="country">Country</label>
              <select name="" id="country" class="form-control custom-input" required placeholder="Enter country">
                <option value="india">India</option>
              </select>
            </div>
          </div>
          <div class="d-flex mt-5" style="float: right;">
            <button class="mx-2 btn-secondary secondary-button" type="reset" style="width: 150px">Clear</button>
            <button class="mx-2 primary-button" type="submit" style="width: 150px">Add User</button>
          </div>
        </form>
      </div>
    </div>
  </main>
