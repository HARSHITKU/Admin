<main class="view-user">
    <div class="content-container">
      <div class="d-flex justify-content-between align-items-center">
      </div>
      <div >
        <h1>{{userDetails.name}}</h1>
        <form>
          <div class="row">
            <p>Basic Information</p>
            <hr>
            <div class="col-lg-4">
              <label for="fName">First Name</label>
              <input type="text" id="fName" disabled class="form-control" value="{{userDetails.firstName}}">
            </div>
            <div class="col-lg-4">
              <label for="lName">Last Name</label>
              <input type="text" id="lName" disabled class="form-control" value="{{userDetails.lastName}}">
            </div>
            <div class="col-lg-4">
              <label for="dob">Date of Birth</label>
              <input type="text" id="dob" disabled class="form-control" value="{{userDetails.dateOfBirth | date}}">
            </div>
          </div>
          <div class="row mt-3">
            <p>Contact Information</p>
            <hr>
            <div class="col-lg-4">
              <label for="mobile">Mobile Number</label>
              <input type="text" disabled id="mobile" class="form-control" value="{{userDetails.phone}}">
            </div>
            <div class="col-lg-4">
              <label for="email">Email</label>
              <input type="email" disabled id="email" class="form-control" value="{{userDetails.email}}">
            </div>
          </div>
          <div class="row mt-3">
            <p>Address Information</p>
            <hr>
            <div class="col-lg-3">
              <label for="address">Address #1</label>
              <input type="text" disabled id="address" class="form-control" value="{{userDetails.address}}">
            </div>
            <div class="col-lg-3">
              <label for="landmark">Landmark</label>
              <input type="text" disabled id="landmark" class="form-control" value="{{userDetails.landmark}}">
            </div>
            <div class="col-lg-3">
              <label for="pincode">Pincode</label>
              <input type="text" disabled id="pincode" class="form-control" value="{{userDetails.pinCode}}">
            </div>
            <div class="col-lg-3">
              <label for="city">City</label>
              <input type="text" disabled id="city" class="form-control" value="{{userDetails.city}}">
            </div>
            <div class="col-lg-3">
                <label for="state">State</label>
                <input type="text" disabled id="state" class="form-control" value="{{userDetails.state}}">
            </div>
            <div class="col-lg-3">
                <label for="country">Country</label>
                <input type="text" disabled id="state" class="form-control" value="{{userDetails.country}}">
            </div>
          </div>
          <div class="d-flex mt-5" style="float: right;">
            <button (click)="closeIconClicked()" class="mx-2 secondary-button" type="button" style="width: 150px">Close</button>
          </div>
        </form>
      </div>
    </div>
  </main>
