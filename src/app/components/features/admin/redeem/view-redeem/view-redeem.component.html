<main class="view-user">
    <div class="content-container">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1>{{products.name}}</h1>
                <form>
                    <div class="row">
                        <p>Basic Information</p>
                        <hr>
                        <div class="col-lg-12">
                            <label for="name">Name</label>
                            <input type="text" id="name" disabled class="form-control" value="{{products.name}}">
                        </div>                        
                    </div>
                    <div class="row mt-3">
                      
                    <div class="col-lg-12">
                        <label for="lName">Description</label>
                        <textarea type="text" id="description" disabled class="form-control" value="{{products.description}}"></textarea>
                    </div>
                      </div>
                      <div class="row mt-3">
                       
                        <div class="col-lg-12">
                            <label for="address">Price</label>
                            <input type="text" disabled id="price" class="form-control" value="{{products.price}}">
                          </div>
                      </div>
                      <div class="row mt-3">
                       
                        <div class="col-lg-12">
                            <label for="cate">Category</label>
                            <input type="text" disabled id="cate" class="form-control" value="{{products.categoryId.title}}">
                          </div>
                      </div>
                      <div class="row mt-3">
                       
                        <div class="col-lg-12">
                            <label for="address">Quantity</label>
                            <input type="text" disabled id="quantity" class="form-control" value="{{products.quantity}}">
                          </div>
                      </div>
                      <button class="btn btn-primary mt-2" (click)="closeIconClicked()">Close</button>
                </form>
            </div>
        </div>
    </div>
</main>
